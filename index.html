<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Pagina web venta de podcast">
    <meta name="keywords" content="Publica tu podcast nosotros lo distribuimos">
    <meta name="author" content="Arturo Mendoza">

    <title>PodcastApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="header__logo header__contenedor">
            <img src="./build/img/logo.svg" alt="Logotipo PodcastApp">
        </div>
        <section class="hero hero__contenedor">
            <div class="hero__info">
                <h1 class="hero__title">Tu plataforma para publicar tus podcast</h1>
                <a class="card__btn" href="#">Crear cuenta</a>
            </div>
        </section>
    </header>

    <main>
        <section class="crea crea__contenedor">
            <img loading="lazy" decoding="async" src="./build/img/imagen_podcast.svg" alt="Imagen podcast">
            
            <div class="crea__info">
                <h2 class="crea__title--dashedVerde">Crea tu <span>p</span>odcast</h2>
                <p class="crea__p">Nosotros lo distribuimos a las plataformas m√°s populares como Google Podcast, Spotify, Apple Podcast y YouTube.</p>
            </div>
        </section>
    </main>

    <script src="./build/js/imagenes.js"></script>
</body>
</html>
